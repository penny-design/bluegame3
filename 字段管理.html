          <p><span>左侧为不展示字段，右侧为展示字段，都支持关键词匹配字段名称搜索</span></p><p><span>默认显示所有，用户可自定义配置展示字段</span></p><p><span>左侧支持点击添加字段后，左侧该字段消失，右侧显示该字段</span></p><p><span>右侧可对已有字段拖拽排序，顺序调整后同步到发送明细列表</span></p><p><span>右侧可点击删除，该字段则不展示，右侧该字段消失，左侧显示该字段</span></p><p><span><br></span></p>
