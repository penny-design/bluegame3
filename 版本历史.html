          <div id="u2251_text" class="text ">
            <p><span style="font-family:'ArialMT', 'Arial', sans-serif;">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">任务管理列表（事件&amp;人工），创建人和创建时间改为操作人和操作时间，涉及筛选和列表字段；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">2.新增任务的「任务时间」：拆分为任务时间和任务状态，任务时间非必填，任务状态为开关，任务执行先判断状态再判断时间</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">3.人工发送消息，单次发送时，选择发送日期和时间</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">4.人工发送补充：「发送中」状态不显示「停用」按钮；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">撤回时任务一起停用</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">5.补充消息类型为「app」「sms」「邮箱」的消新增息模版页面</span></p>
